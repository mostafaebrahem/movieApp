<p>movies works!</p>
<div class="row bg-gradient  pb-4 my-5 ">
    <div class="col-md-12 pt-5 pb-0 my-3">
      <div class="content my-3">
        <div class="zero w-25 bg-danger my-3"></div>
        <h2 class="fw-bolder  ">Triending <span class="text-warning">movies</span>  <br />to watch right now</h2>
        <p class="text-muted">Triending  <span class="text-warning">movies</span>  <br />to watch right now</p>
        <div class="one w-100 bg-danger  my-3"></div>
      </div>
    </div>
    <div *ngFor="let movie of movieCartona" class="col-md-4 ">
     <a [routerLink]="['/moviedetails',movie.id]"> 
      <div class="movie my-2 position-relative">
      <img [src]="imgBegin + movie.poster_path" alt="" class="w-100 py-2 px-1"/>
      <h3 class="h6 fw-bold">{{ movie.title }}</h3>
      <p class="text-warning p-0 m-0">release date : {{movie.release_date}}</p>
      <p class="text-warning p-0 m-0">vote average : {{movie.vote_average}}</p>
      <div
        class="vote position-absolute mx-1 my-2 top-0 end-0 bg-light text-danger rounded-start p-1"
      >
        <h6 class="fw-bolder mt-1">{{ movie.vote_average }}</h6>
      </div>
    </div></a>
    </div>
  </div>
